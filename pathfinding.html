<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Path Finding</title>

        <!-- Styles -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/pathFindingStyles.css">

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>


    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

            <h1 class="navbar-brand">Path Finding</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav container-fluid">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <div class="algorithm-container">
                            <div class="dropdown">
                                <button class="algorithm btn btn-secondary dropdown-toggle" type="button"
                                        id="algorithmDropdownMenuButton"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Algorithms
                                </button>
                                <div class="algorithm-menu dropdown-menu" aria-labelledby="algorithmDropdownMenuButton">
                                    <a class="dropdown-item" href="#">Dijkstra</a>
                                    <a class="dropdown-item" href="#">A* Search</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="speed-container">
                            <div class="dropdown">
                                <button class="speed btn btn-secondary dropdown-toggle" type="button"
                                        id="speedDropdownMenuButton"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Speed: Slow
                                </button>
                                <div class="speed-menu dropdown-menu" aria-labelledby="speedDropdownMenuButton">
                                    <a class="dropdown-item" href="#">Slow</a>
                                    <a class="dropdown-item" href="#">Moderate</a>
                                    <a class="dropdown-item" href="#">Fast</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="run-alg-container">
                            <button class="run-alg btn btn-lg btn-dark">Run Algorithm</button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="grid-clear-container">
                            <button class="grid-clear btn btn-md btn-danger">Clear Grid</button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="search-clear-container">
                            <button class="search-clear btn btn-md btn-danger">Clear Search</button>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contains the grid for displaying the algorithms -->
        <div class="container-fluid">
            <table class="table"></table>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="module" src="script/pathfinding/index.js" charset="utf-8"></script>
    </body>
</html>
